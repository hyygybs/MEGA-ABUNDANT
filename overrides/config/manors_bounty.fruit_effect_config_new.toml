	[fruit_effect_amount_config.MomentaryMeteorConfig]
		#No comments
		momentary_meteor_max_amount = 100.0

	[fruit_effect_amount_config.OriginalEvolutionConfig]
		#No comments
		original_evolution_amount = 0.05
		#No comments
		original_evolution_metamorphosis_amount = 0.08

