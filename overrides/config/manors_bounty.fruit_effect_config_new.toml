
[do_fruit_effect_enable]
	#Whether to enable the effect gameplay of fruit foods.
	do_fruit_effect_enable = true

[fruit_effect_config]

	[fruit_effect_config.bTypeFoods]
		#It must be divisible by 1200 (1200 tick=1 minute).
		b_type_foods_effect_time = 14400.0

	[fruit_effect_config.cTypeFoods]
		#It must be divisible by 1200 (1200 tick=1 minute).
		c_type_foods_effect_time = 7200.0

	[fruit_effect_config.rareTypeFoods]
		#It must be divisible by 1200 (1200 tick=1 minute).
		rare_b_type_foods_effect_time = 21600.0
		#It must be divisible by 1200 (1200 tick=1 minute).
		rare_c_type_foods_effect_time = 10800.0

