
[recipe]

	#魂樱刻印配方配置
	[recipe.sakura_core]
		#大地史莱姆水晶 (default: sakuratinker:slime_crystal_earth)
		slimeCrystalEarth = "sakuratinker:slime_crystal_earth"
		#天空史莱姆水晶 (default: sakuratinker:slime_crystal_sky)
		slimeCrystalSky = "sakuratinker:slime_crystal_sky"
		#下界史莱姆水晶 (default: sakuratinker:slime_crystal_nether)
		slimeCrystalNether = "sakuratinker:slime_crystal_nether"
		#金块 (default: minecraft:gold_block)
		goldBlock = "minecraft:gold_block"

["工具配置"]

	#护符设置
	["工具配置".charms]
		#设为true允许装备多件护符
		allowMultipleCharms = false

	#工匠秘典
	["工具配置"."Tinker spell book"]
		#设为true允许秘典攻击力计算进法术伤害
		enableTinkerBookATKBonus = true

	#吸血鬼刀
	["工具配置"."Vampire knives"]
		#吸血概率
		#Range: 0.0 ~ 1.0
		lifeStealChance = 0.5
		#一次攻击伤害中的吸取量
		#Range: 0.0 ~ 10.0
		lifeStealPercent = 0.1
		#是否开启最大生命值恢复
		enableMaxHealthHeal = true
		#最大生命值恢复系数
		#Range: 0.0 ~ 10.0
		maxHealthHealAmount = 0.05

	#工匠箭矢
	["工具配置"."Tinker Arrow"]
		#箭矢伤害修正系数，最小为1.0
		#Range: 1.0 ~ 2.147483647E9
		enableTinkerBookATKBonus = 1.2

	#战术刺刀激光步枪
	["工具配置"."Laser Gun"]
		#激光普通模式能量消耗
		#Range: > 0
		laserBaseEnergy = 500
		#激光连发模式每tick增加的能量消耗
		#Range: > 0
		continuousModePerTickEnergyCost = 50
		#激光连发模式每tick伤害增幅
		#Range: 0.0 ~ 1.7976931348623157E308
		continuousModePerTickDamageIncrease = 0.05
		#激光连发模式伤害增幅持平普通模式所需要的tick大小
		#Range: > 1
		continuousModeDamageToBaseBonus = 40
		#激光枪是否会受到Modifier的影响，默认为true
		laserGunModifierEffect = true

	#炼金手套
	["工具配置"."Alchemical Gloves"]
		#每次投掷消耗的流体数量，默认250
		#The amount of fluid consumed per throw is 250 by default.
		#Range: 0.0 ~ 1.7976931348623157E308
		fluidConsume = 50.0

	#工匠黑暗法杖
	["工具配置"."Tinker Dark Wand"]
		#聚晶伤害是否会受到工具攻击力影响。默认为false
		#Does polycrystalline damage get affected by the tool's attack power? The default is false.
		attackBonus = false
		"disabled trigger modifier" = true

[drop]

	#虚空珍珠掉落配置
	[drop.void_pearl]
		#掉落概率 (0.0 - 1.0)
		#Range: 0.0 ~ 1.0
		dropChance = 0.01
		#可以掉落虚空珍珠的生物 (用逗号分隔)
		dropMobs = "minecraft:ender_dragon"

	#凋零之心掉落配置
	[drop.wither_heart]
		#掉落概率 (0.0 - 1.0)
		#Range: 0.0 ~ 1.0
		dropChance = 1.0
		#可以掉落凋零之心的生物 (用逗号分隔)
		dropMobs = "minecraft:wither"

[modifiers]

	#罪孽根源配置
	[modifiers.ruination]
		#罪孽根源的伤害系数
		#Range: 0.0 ~ 1.0
		damageFactor = 0.08

	#生命之尺配置
	[modifiers.life_ratio]
		#生命之尺的增幅系数
		#Range: 0.0 ~ 1.0
		bonusPercent = 0.1

	#伤害吸收配置
	[modifiers.absorption]
		#每tick恢复的间隔 (default: 5)
		#Range: 1 ~ 1000
		tickInterval = 5
		#每tick恢复的生命值 (default: 0.2)
		#Range: 0.0 ~ 100.0
		absorptionPerTick = 0.2

	#下克上配置
	[modifiers.shitakuso]
		#下克上最大增幅 (default: 10)
		#Range: 0.0 ~ 1.7976931348623157E308
		bonusMultiplier = 10.0

	#折磨效果配置
	[modifiers.torture]
		#基础移动多少米触发伤害(1.0 = 1格)
		#Range: 0.1 ~ 2.147483647E9
		baseDamageThreshold = 1.0
		#每等级对阈值的影响系数(0.2 = 每等级减少20%阈值)
		#Range: 0.0 ~ 1.0
		damageMultiplier = 0.2

	#死神祝福配置
	[modifiers.reapers_blessing]
		#最大加成 (百分比, 例如 0.4 是 40%)
		#Range: 0.0 ~ 1.0
		maxBonus = 0.4
		#每百分比的生命加成
		#Range: 0.0 ~ 0.1
		bonusPerHealth = 0.01

	#高频结界配置
	[modifiers.high_frequency_barrier]
		#每次受到伤害时增加的伤害减免比例 (0.0 - 1.0)
		#Range: 0.0 ~ 1.0
		reductionPerHit = 0.05
		#最大伤害减免比例 (0.0 - 1.0)
		#Range: 0.0 ~ 1.0
		maxReduction = 0.5
		#多少tick未受攻击后重置层数 (0表示不重置)
		#Range: > 0
		resetTicks = 100

	#厄运人偶配置
	[modifiers.jinx_doll]
		#厄运人偶消除buff黑名单
		debuffBlacklist = ["youkaishomecoming:youkaified"]

	#聚宝特性配置
	[modifiers.treasure_modifier]
		#每次生成战利品消耗的能量
		#Range: 0.01 ~ 2.147483647E9
		energy_cost = 50.0

	#地之精华配置
	[modifiers.essence_earth_modifier]
		#最大加成，默认2.0
		#Range: 0.0 ~ 2.147483647E9
		bonus = 2.0

	#噬魂者配置
	[modifiers.soul_devourer]
		#计算模式: LINEAR / LOG / SOFTCAP （线性，对数，指数趋近）
		#Damage growth mode: LINEAR / LOG / SOFTCAP
		#Allowed Values: LINEAR, LOG, SOFTCAP
		growth_mode = "LOG"
		#线性增长
		#Linear bonus per kill
		#Range: 0.0 ~ 1.0
		linear_per_kill = 1.0E-4
		#对数增长
		#Logarithmic growth factor
		#Range: 0.0 ~ 10.0
		log_factor = 0.1
		#指数趋近最大值
		#Softcap max bonus
		#Range: 0.0 ~ 100.0
		softcap_max = 1.5
		#指数趋近速率（越大越慢）
		#Softcap scale (bigger = slower)
		#Range: 1.0 ~ 1000000.0
		softcap_scale = 5000.0

